<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script src="external.js" defer></script>

    <div class = "topContainer">

        <div class="container"></div>

        <div class = "sideBar">

            <div class="color-pick">

                <input type="color" class="picker"  value="#000000">

            </div>

            <button id="colorButton"  class = "btn active">Color Mode</button>

            <button id="rainbowButton"  class = "btn">Rainbow Mode</button>

            <button id="eraserButton"  class = "btn">Eraser</button>

            <button id="clearButton"  class = "btn">Clear</button>

            <div class="slideContainer">

                <input type="range" min="1" max="64" value="16" class="slider" id="myRange">

                <p>Grid Size: <span id="demo"></span></p>

            </div>

        </div>
        
    </div>


    
    <div class="footer">

        <div class = "footerText">
            <h1>A Project By Darragh Donnelly</h1>
        </div>

    </div>

    

</body>
</html>
